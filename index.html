<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bingo!</title>
  <link rel="icon" type="image/svg" href="assets/crepuscula.svg">

  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body class="body">
<div class="floating">
  <div class="menu"></div>
  <div class="buttons">
    <div class="reset">Generate</div>
    <div class="edit">
      <img src="assets/edit.svg" alt="edit" class="icon">
    </div>
    <div class="download">
      <img src="assets/download.svg" class="icon" alt="download">
    </div>
  </div>
</div>
<div class="bottom-right">
    <p class="credits">
      <img src="assets/crepuscula.svg" alt="logo" class="crepuscula">
      Nehul Malhotra
    </p>
    <div class="underline"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="index.js"></script>
</body>
</html>
